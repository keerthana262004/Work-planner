<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    <div class="navbar">
        <h1>TODO LIST</h1>
    </div>
    <div class="cont">
        <div class="book-cont">
            <h2>DAY:Monday</h2>
            <h5>Work</h5>
            <p>topics on the work to do on that day</p>
            <button onclick="deleteit(event)">Delete</button>
        </div>
        
    </div>
    <div class="popup-overlay">
    <div class="popup-box">
        <h2>ADD THINGS TODO</h2>
        <form>
            <input type="text" placeholder="DATE OR DAY" id="work-day">
            <input type="text" placeholder="WORK TITLE" id="work-title">
            <textarea placeholder="Describe the work" id="topic"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    </div>
    <button class="add-button" id="add-popup">+</button>

    <script src="script.js"></script>
</body>
</html>
